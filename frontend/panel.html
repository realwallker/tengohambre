<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Tengo Hambre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #fef9f4;
    }

    #reader {
      width: 300px;
      margin: auto;
    }

    #info, #clientes {
      margin-top: 2rem;
      transition: opacity 0.3s ease;
    }

    input, button {
      margin: 0.5rem;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ff914d;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #e67e22;
    }

    .cliente-info {
      background: #fff3cd;
      padding: 1.5rem;
      border-radius: 12px;
      display: inline-block;
      animation: fadeIn 0.4s ease-in-out;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ffa94d;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    table {
      margin: 1rem auto;
      border-collapse: collapse;
      width: 90%;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f7c948;
    }
  </style>
</head>
<body>

  <div id="navbar"></div>

  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;
        const rol = localStorage.getItem('rol');
        const userId = localStorage.getItem('userId');

        let links = '';
        if (rol === 'cliente') {
          links = `<a href="/cliente.html?id=${userId}">Mi Perfil</a> |
                   <a href="/promociones.html">Promos</a> |
                   <a href="/canjes.html?id=${userId}">Canjes</a> |
                   <a href="#" onclick="logout()">Cerrar sesi√≥n</a>`;
        } else if (rol === 'admin') {
          links = `<a href="/panel.html">Panel</a> |
                   <a href="#" onclick="logout()">Cerrar sesi√≥n</a>`;
        } else {
          links = `<a href="/login.html">Iniciar sesi√≥n</a> |
                   <a href="/registro.html">Registrarse</a>`;
        }

        document.getElementById('nav-links').innerHTML = links;
      });

    function logout() {
      localStorage.clear();
      window.location.href = '/login.html';
    }
  </script>

  <h2>üì∑ Escanear Cliente</h2>
  <div id="reader"></div>
  <div id="info"></div>

  <h2>üë• Clientes Registrados</h2>
  <div id="clientes"></div>

  <button onclick="logout()" style="margin-top:2rem;">Cerrar sesi√≥n</button>

  <script>
    const token = localStorage.getItem('token');
    const rol = localStorage.getItem('rol');
    const info = document.getElementById('info');

    if (!token || rol !== 'admin') {
      alert('Acceso denegado');
      window.location.href = '/login.html';
    }

    let cliente = null;

    async function fetchCliente(id) {
      try {
        info.innerHTML = '<div class="spinner"></div>';
        const res = await fetch(`https://tengo-hambre-backend.onrender.com/api/clientes/${id}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) throw new Error('Cliente no encontrado');
        const data = await res.json();
        cliente = data;

        info.innerHTML = `
          <div class="cliente-info">
            <h3>${cliente.nombre}</h3>
            <p>Saldo actual: <strong>${cliente.hambreCoins}</strong> Coins</p>
            <input type="number" id="monto" placeholder="¬øCu√°ntas coins otorgar?">
            <br>
            <button onclick="cargar()">Cargar Coins</button>
          </div>
        `;
      } catch (err) {
        info.innerHTML = `<p style="color:red;">‚ùå No se pudo cargar el cliente. Intent√° nuevamente.</p>`;
        console.error(err);
      }
    }

    async function cargar() {
  if (!cliente || !cliente.id) {
    alert('Ning√∫n cliente seleccionado');
    return;
  }

  const monto = parseInt(document.getElementById('monto').value);
  if (!monto || monto <= 0) {
    return alert('Monto inv√°lido');
  }

  info.innerHTML += '<div class="spinner"></div>';

  try {
    const res = await fetch(`https://tengo-hambre-backend.onrender.com/api/clientes/${cliente.id}/cargar`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ monto })
    });

    const data = await res.json();

    if (res.ok && data.success) {
      alert('‚úÖ Coins cargadas correctamente');

      // LIMPIAR UI y volver al esc√°ner
      cliente = null;
      info.innerHTML = '';
      reader.style.display = 'block';
      await iniciarScanner();

    } else {
      alert('‚ö†Ô∏è ' + (data.error || 'Error al cargar las coins'));
    }
  } catch (error) {
    console.error('‚ùå Error al cargar monedas:', error);
    alert('‚ùå Error de red o servidor');
  }
}


    async function loadClientes() {
      const res = await fetch(`https://tengo-hambre-backend.onrender.com/api/clientes`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (!res.ok) {
        document.getElementById('clientes').innerHTML = '‚ö†Ô∏è Error al cargar clientes';
        return;
      }

      const lista = await res.json();
      const html = `
        <table>
          <tr>
            <th>Nombre</th>
            <th>Tel√©fono</th>
            <th>Email</th>
            <th>HambreCoins</th>
          </tr>
          ${lista.map(c => `
            <tr>
              <td>${c.nombre}</td>
              <td>${c.telefono}</td>
              <td>${c.email}</td>
              <td>${c.hambreCoins}</td>
            </tr>
          `).join('')}
        </table>
      `;
      document.getElementById('clientes').innerHTML = html;
    }

    // Esc√°ner QR
    const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    scanner.render(decoded => {
      scanner.clear();
      fetchCliente(decoded);
    });

    loadClientes();
  </script>
</body>
</html>
