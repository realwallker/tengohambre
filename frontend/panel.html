<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Tengo Hambre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body { font-family: 'Poppins', sans-serif; text-align: center; padding:2rem; }
    #reader { width: 300px; margin: auto; }
    #info, #clientes { margin-top: 2rem; }
    input, button {
      margin: 0.5rem;
      padding: 10px;
      font-size: 16px;
    }
    .cliente-info {
      background: #fef9e7;
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
    }
    table {
      margin: 1rem auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f7c948;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;

        const rol = localStorage.getItem('rol');
        const userId = localStorage.getItem('userId');

        let links = '';

        if (rol === 'cliente') {
          links = `<a href="/cliente.html?id=${userId}">Mi Perfil</a> |
                   <a href="/promociones.html">Promos</a> |
                   <a href="/canjes.html?id=${userId}">Canjes</a> |
                   <a href="#" onclick="logout()">Cerrar sesión</a>`;
        } else if (rol === 'admin') {
          links = `<a href="/panel.html">Panel</a> |
                   <a href="#" onclick="logout()">Cerrar sesión</a>`;
        } else {
          links = `<a href="/login.html">Iniciar sesión</a> |
                   <a href="/registro.html">Registrarse</a>`;
        }

        document.getElementById('nav-links').innerHTML = links;
      });

    function logout() {
      localStorage.clear();
      window.location.href = '/login.html';
    }
  </script>

  <h2>📷 Escanear Cliente</h2>
  <div id="reader"></div>
  <div id="info"></div>

  <h2>👥 Clientes Registrados</h2>
  <div id="clientes"></div>

  <button onclick="logout()" style="margin-top:2rem;">Cerrar sesión</button>

  <script>
    const token = localStorage.getItem('token');
    const rol = localStorage.getItem('rol');

    if (!token || rol !== 'admin') {
      alert('Acceso denegado');
      window.location.href = '/login.html';
    }

    let cliente = null;

    async function fetchCliente(id) {
      try {
        const res = await fetch(`https://tengohambre-backend.onrender.com/api/clientes/${id}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) throw new Error('Cliente no encontrado');

        cliente = await res.json();

        document.getElementById('info').innerHTML = `
          <div class="cliente-info">
            <h3>${cliente.nombre}</h3>
            <p>Saldo actual: <strong>${cliente.hambreCoins}</strong> Coins</p>
            <input type="number" id="monto" placeholder="¿Cuántas coins otorgar?">
            <button id="btnCargar">Cargar Coins</button>
          </div>
        `;

        document.getElementById('btnCargar').addEventListener('click', cargar);
      } catch (err) {
        document.getElementById('info').innerHTML = `<p style="color:red;">⚠️ Cliente no válido.</p>`;
        setTimeout(() => {
          scanner.clear();
          scanner.render(decoded => {
            scanner.clear();
            fetchCliente(decoded);
          });
        }, 2000);
      }
    }

    async function cargar() {
      if (!cliente || !cliente.id) {
        alert('Ningún cliente seleccionado');
        return;
      }

      const monto = parseInt(document.getElementById('monto').value);
      if (!monto || monto <= 0) return alert('Monto inválido');

      const res = await fetch(`https://tengohambre-backend.onrender.com/api/clientes/${cliente.id}/cargar`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ monto })
      });

      if (res.ok) {
        alert('Coins cargadas exitosamente');
        fetchCliente(cliente.id);
        loadClientes();

        setTimeout(() => {
          document.getElementById('info').innerHTML = '';
          scanner.clear();
          scanner.render(decoded => fetchCliente(decoded));
        }, 1000);
      } else {
        alert('Error al cargar coins');
      }
    }

    async function loadClientes() {
      const res = await fetch('https://tengohambre-backend.onrender.com/api/clientes', {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (!res.ok) {
        document.getElementById('clientes').innerHTML = '⚠️ Error al cargar clientes';
        return;
      }

      const lista = await res.json();

      const html = `
        <table>
          <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Coins</th>
            <th>Ver</th>
          </tr>
          ${lista.map(c => `
            <tr>
              <td>${c.nombre}</td>
              <td>${c.telefono}</td>
              <td>${c.hambreCoins}</td>
              <td><button onclick="fetchCliente('${c.id}')">Seleccionar</button></td>
            </tr>
          `).join('')}
        </table>
      `;

      document.getElementById('clientes').innerHTML = html;
    }

    const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    scanner.render(decoded => {
      scanner.clear();
      fetchCliente(decoded);
    });

    loadClientes();
  </script>
</body>
</html>
