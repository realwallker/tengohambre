<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Tengo Hambre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body { font-family: 'Poppins', sans-serif; text-align: center; padding:2rem; }
    #reader { width: 300px; margin: auto; }
    #info { margin-top: 2rem; }
    input, button {
      margin: 0.5rem;
      padding: 10px;
      font-size: 16px;
    }
    .cliente-info {
      background: #fef9e7;
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
<script>
  fetch('/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar').innerHTML = html;

      const rol = localStorage.getItem('rol');
      const userId = localStorage.getItem('userId');

      let links = '';

      if (rol === 'cliente') {
        links = `
          <a href="/cliente.html?id=${userId}">Mi Perfil</a> |
          <a href="/promociones.html">Promos</a> |
          <a href="/canjes.html?id=${userId}">Canjes</a> |
          <a href="#" onclick="logout()">Cerrar sesi贸n</a>
        `;
      } else if (rol === 'admin') {
        links = `
          <a href="/panel.html">Panel</a> |
          <a href="#" onclick="logout()">Cerrar sesi贸n</a>
        `;
      } else {
        links = `
          <a href="/login.html">Iniciar sesi贸n</a> |
          <a href="/registro.html">Registrarse</a>
        `;
      }

      document.getElementById('nav-links').innerHTML = links;
    });

  function logout() {
    localStorage.clear();
    window.location.href = '/login.html';
  }
</script>

  <h2> Escanear Cliente</h2>
  <div id="reader"></div>
  <div id="info"></div>

  <button onclick="logout()" style="margin-top:2rem;">Cerrar sesi贸n</button>

  <script>
    const token = localStorage.getItem('token');
    const rol = localStorage.getItem('rol');

    if (!token || rol !== 'admin') {
      alert('Acceso denegado');
      window.location.href = '/login.html';
    }

    function logout() {
      localStorage.clear();
      window.location.href = '/login.html';
    }

    let cliente;

    async function fetchCliente(id) {
      const res = await fetch(`https://tengohambre-backend.onrender.com/api/clientes/${id}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      cliente = await res.json();

      document.getElementById('info').innerHTML = `
        <div class="cliente-info">
          <h3>${cliente.nombre}</h3>
          <p>Saldo actual: <strong>${cliente.hambreCoins}</strong> Coins</p>
          <input type="number" id="monto" placeholder="驴Cu谩ntas coins otorgar?">
          <button onclick="cargar()">Cargar Coins</button>
        </div>
      `;
    }

    async function cargar() {
      const monto = parseInt(document.getElementById('monto').value);
      if (!monto || monto <= 0) return alert('Monto inv谩lido');

      await fetch(`https://tengohambre-backend.onrender.com/api/clientes/${cliente.id}/cargar`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ monto })
      });

      alert('Coins cargadas exitosamente');
      fetchCliente(cliente.id); // refrescar datos

      // reiniciar esc谩ner despu茅s de 1 segundo
      setTimeout(() => {
        document.getElementById('info').innerHTML = '';
        scanner.clear();
        scanner.render(decoded => {
          fetchCliente(decoded);
        });
      }, 1000);
    }

    const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    scanner.render(decoded => {
      scanner.clear();
      fetchCliente(decoded);
    });
  </script>
</body>
</html>
