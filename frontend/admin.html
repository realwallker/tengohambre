<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Scanner - Tengo Hambre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body { font-family: 'Poppins', sans-serif; text-align: center; padding: 2rem; }
    #reader { width: 300px; margin: auto; }
    #info { margin-top: 2rem; }
    input, button {
      padding: 10px;
      margin: 0.5rem;
      font-size: 16px;
    }
    .cliente-info {
      background-color: #fff3cd;
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
    }
    nav {
      text-align: right;
      padding: 1rem;
    }
    nav a {
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="navbar"></div>

  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;

        const rol = localStorage.getItem('rol');
        const userId = localStorage.getItem('userId');

        let links = '';

        if (rol === 'cliente') {
          links = `
            <a href="/cliente.html?id=${userId}">Mi Perfil</a> |
            <a href="/promociones.html">Promos</a> |
            <a href="/canjes.html?id=${userId}">Canjes</a> |
            <a href="#" onclick="logout()">Cerrar sesión</a>
          `;
        } else if (rol === 'admin') {
          links = `
            <a href="/panel.html">Panel</a> |
            <a href="/admin.html">Escanear</a> |
            <a href="#" onclick="logout()">Cerrar sesión</a>
          `;
        } else {
          links = `
            <a href="/login.html">Iniciar sesión</a> |
            <a href="/registro.html">Registrarse</a>
          `;
        }

        document.getElementById('nav-links').innerHTML = links;
      });

    function logout() {
      localStorage.clear();
      window.location.href = '/login.html';
    }
  </script>

  <nav>
    🍔 Tengo Hambre
    <span id="nav-links"></span>
  </nav>

  <h2>📷 Escanear Cliente</h2>
  <div id="reader"></div>

  <div id="info"></div>

  <script>
    const token = localStorage.getItem('token');
    const rol = localStorage.getItem('rol');

    if (!token || rol !== 'admin') {
      alert('Acceso denegado');
      window.location.href = '/login.html';
    }

    let cliente = null;

async function fetchCliente(id) {
  try {
    const res = await fetch(`https://tengohambre-backend.onrender.com/api/clientes/${id}`, {
      headers: { 'Authorization': `Bearer ${token}` }
    });

    if (!res.ok) throw new Error('Cliente no encontrado');

    const data = await res.json();
    cliente = data;

    document.getElementById('info').innerHTML = `
      <div class="cliente-info">
        <h3>${cliente.nombre}</h3>
        <p>Saldo actual: <strong>${cliente.hambreCoins}</strong> Coins</p>
        <input type="number" id="monto" placeholder="¿Cuántas coins otorgar?">
        <button onclick="cargar()">Cargar Coins</button>
      </div>
    `;
  } catch (err) {
    document.getElementById('info').innerHTML = `<p style="color:red;">⚠️ No se pudo cargar el cliente. Intentá nuevamente.</p>`;
    console.error(err);
  }
}

    async function cargar() {
  if (!cliente || !cliente.id) {
    return alert('Cliente no cargado correctamente');
  }

  const monto = parseInt(document.getElementById('monto').value);
  if (!monto || monto <= 0) return alert('Monto inválido');

  try {
    const res = await fetch(`https://tengohambre-backend.onrender.com/api/clientes/${cliente.id}/cargar`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ monto })
    });

    if (!res.ok) throw new Error('Error al cargar');

    alert('Coins cargadas correctamente');
    fetchCliente(cliente.id); // recargar para ver saldo actualizado
  } catch (err) {
    alert('Error al cargar monedas');
    console.error(err);
  }
}


    const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    scanner.render(decoded => {
      scanner.clear();
      fetchCliente(decoded);
    });
  </script>

</body>
</html>
