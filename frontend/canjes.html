<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Canjes - Tengo Hambre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    .historial {
      margin-top: 2rem;
    }
    .item {
      background: #fff1dc;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 12px;
      font-size: 16px;
    }
    nav {
      text-align: right;
      padding: 1rem;
    }
    nav a {
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;

        const rol = localStorage.getItem('rol');
        const userId = localStorage.getItem('userId');

        let links = '';

        if (rol === 'cliente') {
          links = `
            <a href="/cliente.html?id=${userId}">Mi Perfil</a> |
            <a href="/promociones.html">Promos</a> |
            <a href="/canjes.html?id=${userId}">Canjes</a> |
            <a href="#" onclick="logout()">Cerrar sesi√≥n</a>
          `;
        } else if (rol === 'admin') {
          links = `
            <a href="/panel.html">Panel</a> |
            <a href="#" onclick="logout()">Cerrar sesi√≥n</a>
          `;
        } else {
          links = `
            <a href="/login.html">Iniciar sesi√≥n</a> |
            <a href="/registro.html">Registrarse</a>
          `;
        }

        document.getElementById('nav-links').innerHTML = links;
      });

    function logout() {
      localStorage.clear();
      window.location.href = '/login.html';
    }
  </script>

  <nav>
    üçî Tengo Hambre
    <span id="nav-links"></span>
  </nav>

  <div class="container">
    <h2>üéÅ Historial de Canjes</h2>
    <p id="nombreCliente"></p>
    <div class="historial" id="historial"></div>

    <div style="text-align: center; margin-top: 2rem;">
      <button onclick="logout()">Cerrar sesi√≥n</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const rol = localStorage.getItem('rol');
    const userId = localStorage.getItem('userId');
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!token || rol !== 'cliente' || !id || id !== userId) {
      alert('Debes iniciar sesi√≥n como cliente');
      window.location.href = '/login.html';
    }

    async function cargarHistorialCanjes() {
      try {
        const clienteRes = await fetch(`https://tengo-hambre-backend.onrender.com/api/clientes/${id}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!clienteRes.ok) throw new Error('Error al obtener cliente');
        const cliente = await clienteRes.json();

        document.getElementById('nombreCliente').textContent = `Hola ${cliente.nombre}, estos son tus canjes`;

        const canjesRes = await fetch(`https://tengo-hambre-backend.onrender.com/api/canjes/cliente/${id}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!canjesRes.ok) throw new Error('Error al obtener canjes');
        const canjes = await canjesRes.json();

        const historialDiv = document.getElementById('historial');

        if (canjes.length === 0) {
          historialDiv.innerHTML = '<p>A√∫n no hiciste ning√∫n canje.</p>';
          return;
        }

        canjes.forEach(c => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <strong>üéÅ ${c.promociones.titulo}</strong><br>
            C√≥digo: <code>${c.codigo}</code><br>
            Fecha: ${new Date(c.fecha).toLocaleString()}<br>
            Estado: ${c.usado ? '‚úÖ Usado' : '‚ùå No usado'}
          `;
          historialDiv.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        document.getElementById('historial').innerHTML = '<p style="color:red;">‚ö†Ô∏è Error al cargar historial.</p>';
      }
    }

    cargarHistorialCanjes();
  </script>
</body>
</html>
