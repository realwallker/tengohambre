<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Canjes - Tengo Hambre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    .historial {
      margin-top: 2rem;
    }
    .item {
      background: #fff1dc;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
<script>
  fetch('/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar').innerHTML = html;

      const rol = localStorage.getItem('rol');
      const userId = localStorage.getItem('userId');

      let links = '';

      if (rol === 'cliente') {
        links = `
          <a href="/cliente.html?id=${userId}">Mi Perfil</a> |
          <a href="/promociones.html">Promos</a> |
          <a href="/canjes.html?id=${userId}">Canjes</a> |
          <a href="#" onclick="logout()">Cerrar sesi贸n</a>
        `;
      } else if (rol === 'admin') {
        links = `
          <a href="/panel.html">Panel</a> |
          <a href="#" onclick="logout()">Cerrar sesi贸n</a>
        `;
      } else {
        links = `
          <a href="/login.html">Iniciar sesi贸n</a> |
          <a href="/registro.html">Registrarse</a>
        `;
      }

      document.getElementById('nav-links').innerHTML = links;
    });

  function logout() {
    localStorage.clear();
    window.location.href = '/login.html';
  }
</script>

  <nav>
     Tengo Hambre
  </nav>

  <div class="container">
    <h2> Historial de Canjes</h2>
    <p id="nombreCliente"></p>

    <div class="historial" id="historial"></div>

    <button onclick="logout()">Cerrar sesi贸n</button>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const rol = localStorage.getItem('rol');
    const userId = localStorage.getItem('userId');

    if (!token || rol !== 'cliente') {
      alert('Debes iniciar sesi贸n como cliente');
      window.location.href = '/login.html';
    }

    function logout() {
      localStorage.clear();
      window.location.href = '/login.html';
    }

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    async function cargarHistorial() {
      const res = await fetch(`https://tengohambre-backend.onrender.com/api/clientes/${id}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const cliente = await res.json();
      document.getElementById('nombreCliente').textContent = `Hola ${cliente.nombre}, estos son tus movimientos`;

      const recargasRes = await fetch(`https://tengohambre-backend.onrender.com/api/recargas/${id}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      const recargas = await recargasRes.json();
      const historialDiv = document.getElementById('historial');

      if (recargas.length === 0) {
        historialDiv.innerHTML = '<p>A煤n no ten茅s movimientos.</p>';
        return;
      }

      recargas.forEach(r => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<strong>${r.monto} coins</strong> - ${new Date(r.fecha).toLocaleString()}`;
        historialDiv.appendChild(div);
      });
    }

    cargarHistorial();
  </script>
</body>
</html>
