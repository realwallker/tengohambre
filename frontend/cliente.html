<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Cuenta - Tengo Hambre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    #qrcode {
      margin: 2rem auto;
      width: fit-content;
    }
    .saldo {
      font-size: 20px;
      margin-top: 1rem;
      background-color: #fff1dc;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      color: #c0392b;
    }
    .acciones a {
      margin: 0 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
<script>
  fetch('/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar').innerHTML = html;

      const rol = localStorage.getItem('rol');
      const userId = localStorage.getItem('userId');

      let links = '';

      if (rol === 'cliente') {
        links = `
          <a href="/cliente.html?id=${userId}">Mi Perfil</a> |
          <a href="/promociones.html">Promos</a> |
          <a href="/canjes.html?id=${userId}">Canjes</a> |
          <a href="#" onclick="logout()">Cerrar sesi贸n</a>
        `;
      } else if (rol === 'admin') {
        links = `
          <a href="/panel.html">Panel</a> |
          <a href="#" onclick="logout()">Cerrar sesi贸n</a>
        `;
      } else {
        links = `
          <a href="/login.html">Iniciar sesi贸n</a> |
          <a href="/registro.html">Registrarse</a>
        `;
      }

      document.getElementById('nav-links').innerHTML = links;
    });

  function logout() {
    localStorage.clear();
    window.location.href = '/login.html';
  }
</script>

  <nav>
     Tengo Hambre
  </nav>

  <div class="container">
    <h2 id="saludo">Hola </h2>
    <p class="saldo">Ten茅s <strong><span id="coins">0</span></strong> HambreCoins </p>

    <div id="qrcode"></div>

    <div class="acciones" style="text-align:center; margin-top:1rem;">
      <a href="/promociones.html"> Ver promociones</a>
      <a id="linkCanjes" href="#"> Ver canjes</a>
    </div>

    <div style="text-align:center; margin-top:2rem;">
      <button onclick="logout()">Cerrar sesi贸n</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const rol = localStorage.getItem('rol');
    const userId = localStorage.getItem('userId');

    if (!token || rol !== 'cliente') {
      alert('Debes iniciar sesi贸n');
      window.location.href = '/login.html';
    }

    // Set link din谩mico
    document.getElementById('linkCanjes').href = `/canjes.html?id=${userId}`;

    function logout() {
      localStorage.clear();
      window.location.href = '/login.html';
    }

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    fetch(`https://tengohambre-backend.onrender.com/api/clientes/${id}`, {
      headers: { 'Authorization': `Bearer ${token}` }
    })
      .then(res => res.json())
      .then(cliente => {
        document.getElementById('saludo').textContent = `Hola ${cliente.nombre} `;
        document.getElementById('coins').textContent = cliente.hambreCoins;

        new QRCode(document.getElementById('qrcode'), {
          text: cliente.id,
          width: 160,
          height: 160
        });
      })
      .catch(() => {
        document.body.innerHTML = '<p>Error al cargar el perfil.</p>';
      });
  </script>
</body>
</html>
