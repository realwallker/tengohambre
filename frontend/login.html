<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesi贸n - Tengo Hambre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="navbar"></div>

  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;

        const rol = localStorage.getItem('rol');
        const userId = localStorage.getItem('userId');

        let links = '';

        if (rol === 'cliente') {
          links = `
            <a href="/cliente.html?id=${userId}">Mi Perfil</a> |
            <a href="/promociones.html">Promos</a> |
            <a href="/canjes.html?id=${userId}">Canjes</a> |
            <a href="#" onclick="logout()">Cerrar sesi贸n</a>
          `;
        } else if (rol === 'admin') {
          links = `
            <a href="/panel.html">Panel</a> |
            <a href="#" onclick="logout()">Cerrar sesi贸n</a>
          `;
        } else {
          links = `
            <a href="/login.html">Iniciar sesi贸n</a> |
            <a href="/registro.html">Registrarse</a>
          `;
        }

        document.getElementById('nav-links').innerHTML = links;
      });

    function logout() {
      localStorage.clear();
      window.location.href = '/login.html';
    }
  </script>

  <nav>
     Tengo Hambre
    <span id="nav-links"></span>
  </nav>

  <div class="container">
    <h2>Iniciar sesi贸n</h2>
    <p>隆Bienvenido de nuevo! Ingres谩 tus datos para entrar.</p>

    <form id="loginForm">
      <label for="telefono">Tel茅fono</label>
      <input name="telefono" id="telefono" required>

      <label for="password">Contrase帽a</label>
      <input name="password" id="password" type="password" required>

      <button type="submit">Entrar</button>
    </form>

    <p style="margin-top: 1rem;">
      驴No ten茅s cuenta? <a href="/registro.html">Registrate aqu铆</a>
    </p>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const rol = localStorage.getItem('rol');
    const userId = localStorage.getItem('userId');
    if (token && rol && userId) {
      window.location.href = rol === 'admin' ? '/panel.html' : `/cliente.html?id=${userId}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());

        try {
          const res = await fetch('https://tengo-hambre-backend.onrender.com/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          const json = await res.json();

          if (res.ok) {
            localStorage.setItem('token', json.token);
            localStorage.setItem('userId', json.id);
            localStorage.setItem('rol', json.rol);
            window.location.href = json.rol === 'admin' ? '/panel.html' : `/cliente.html?id=${json.id}`;
          } else {
            alert(json.error || 'Credenciales inv谩lidas');
          }
        } catch (err) {
          alert('Error de conexi贸n con el servidor');
          console.error(err);
        }
      });
    });
  </script>

</body>
</html>
