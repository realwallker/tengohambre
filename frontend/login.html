<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesi√≥n - Tengo Hambre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="navbar"></div>

  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;

        const rol = localStorage.getItem('rol');
        const userId = localStorage.getItem('userId');
        let links = '';

        if (rol === 'cliente') {
          links = `
            <a href="/cliente.html?id=${userId}">Mi Perfil</a> |
            <a href="/promociones.html">Promos</a> |
            <a href="/canjes.html?id=${userId}">Canjes</a> |
            <a href="#" onclick="logout()">Cerrar sesi√≥n</a>
          `;
        } else if (rol === 'admin') {
          links = `
            <a href="/panel.html">Panel</a> |
            <a href="#" onclick="logout()">Cerrar sesi√≥n</a>
          `;
        } else {
          links = `
            <a href="/login.html">Iniciar sesi√≥n</a> |
            <a href="/registro.html">Registrarse</a>
          `;
        }

        document.getElementById('nav-links').innerHTML = links;
      });

    function logout() {
      localStorage.clear();
      window.location.href = '/login.html';
    }
  </script>

  <nav>
    üçî Tengo Hambre
    <span id="nav-links"></span>
  </nav>

  <div class="container">
    <h2>Iniciar sesi√≥n</h2>
    <p>¬°Bienvenido de nuevo! Ingres√° tus datos para entrar.</p>

    <form id="loginForm" autocomplete="off">
      <label for="telefono">üì± Tel√©fono</label>
      <input name="telefono" id="telefono" required placeholder="Ej: 1122334455">

      <label for="password">üîí Contrase√±a</label>
      <input name="password" id="password" type="password" required placeholder="Tu contrase√±a">

      <button type="submit">Entrar</button>
    </form>

    <p style="margin-top: 1rem;">
      ¬øNo ten√©s cuenta? <a href="/registro.html">Registrate aqu√≠</a>
    </p>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const rol = localStorage.getItem('rol');
    const userId = localStorage.getItem('userId');

    if (token && rol && userId) {
      window.location.href = rol === 'admin' ? '/panel.html' : `/cliente.html?id=${userId}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());

        try {
          const res = await fetch('https://tengo-hambre-backend.onrender.com/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          const json = await res.json();

          if (res.ok) {
            localStorage.setItem('token', json.token);
            localStorage.setItem('userId', json.id);
            localStorage.setItem('rol', json.rol);

            window.location.href = json.rol === 'admin' ? '/panel.html' : `/cliente.html?id=${json.id}`;
          } else {
            alert(json.error || 'Tel√©fono o contrase√±a incorrectos');
          }
        } catch (err) {
          alert('‚ùå Error de conexi√≥n con el servidor');
          console.error('Login error:', err);
        }
      });
    });
  </script>
</body>
</html>
