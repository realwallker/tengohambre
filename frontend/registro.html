<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Tengo Hambre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="navbar"></div>

  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;

        const rol = localStorage.getItem('rol');
        const userId = localStorage.getItem('userId');

        let links = '';

        if (rol === 'cliente') {
          links = `
            <a href="/cliente.html?id=${userId}">Mi Perfil</a> |
            <a href="/promociones.html">Promos</a> |
            <a href="/canjes.html?id=${userId}">Canjes</a> |
            <a href="#" onclick="logout()">Cerrar sesi√≥n</a>
          `;
        } else if (rol === 'admin') {
          links = `
            <a href="/panel.html">Panel</a> |
            <a href="#" onclick="logout()">Cerrar sesi√≥n</a>
          `;
        } else {
          links = `
            <a href="/login.html">Iniciar sesi√≥n</a> |
            <a href="/registro.html">Registrarse</a>
          `;
        }

        document.getElementById('nav-links').innerHTML = links;
      });

    function logout() {
      localStorage.clear();
      window.location.href = '/login.html';
    }
  </script>

  <nav>
    üçî Tengo Hambre
    <span id="nav-links"></span>
  </nav>

  <div class="container">
    <h2>Crear cuenta</h2>
    <p>Registrate para empezar a ganar HambreCoins üçü</p>

    <form id="registroForm">
      <label for="nombre">Nombre</label>
      <input name="nombre" id="nombre" required>

      <label for="telefono">Tel√©fono</label>
      <input name="telefono" id="telefono" required>

      <label for="email">Email</label>
      <input name="email" id="email" type="email" required>

      <label for="password">Contrase√±a</label>
      <input name="password" id="password" type="password" required>

      <button type="submit">Registrarme</button>
    </form>

    <p style="margin-top: 1rem;">
      ¬øYa ten√©s cuenta? <a href="/login.html">Iniciar sesi√≥n</a>
    </p>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const rol = localStorage.getItem('rol');
    const userId = localStorage.getItem('userId');

    if (token && rol && userId) {
      window.location.href = rol === 'admin' ? '/panel.html' : `/cliente.html?id=${userId}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registroForm');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());

        try {
          const res = await fetch('https://tengo-hambre-backend.onrender.com/api/registro', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          const json = await res.json();

          if (res.ok) {
            alert('üéâ Registro exitoso. Ahora pod√©s iniciar sesi√≥n.');
            window.location.href = '/login.html';
          } else {
            alert('‚ö†Ô∏è Error: ' + (json.error || 'No se pudo registrar'));
          }
        } catch (err) {
          console.error(err);
          alert('‚ùå Error de conexi√≥n con el servidor');
        }
      });
    });
  </script>

</body>
</html>
